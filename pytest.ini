[pytest]
# テストの並列実行を有効化
addopts = -n auto --dist=loadfile

# テストの実行順序を最適化
python_functions = test_*
python_classes = Test*
python_files = test_*.py

# テストの実行時間が長いものを先に実行
testpaths = tests

# キャッシュディレクトリの設定
cache_dir = .pytest_cache

# ログレベルの設定
log_cli = true
log_cli_level = INFO

# テストの実行時間を表示
junit_duration_report = call 